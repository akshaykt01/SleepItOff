<style>
    /* Style the menu container */
    .menu-container {
        display: flex;
        justify-content: space-around;
        background-color: #f0f0f0;
        padding: 25px;
    }

    /* Style the menu item */
    .menu-item {
        flex: 1;
        text-align: center;
        cursor: pointer;
        padding: 10px;

.menu-icon {

    width: 150px;
    height: 150px;
    cursor: pointer;
    justify-content: center;
    line-height: 80px;
    border-radius: 21px;
    background: linear-gradient(145deg, #d9d9d9, #ffffff);
    box-shadow: 14px 14px 39px #cbcbcb, -14px -14px 39px #ffffff;
}
    /* Style the icon */

</style>
