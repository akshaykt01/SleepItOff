<!-- view_room.html -->
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <!-- Head content -->
</head>
<body>
    <!-- Main Content -->
    <h1>{{ hostel.hstlname }}</h1>
    <!-- Display hostel details -->
    <ul>
        <li>Location: {{ hostel.loc }}</li>
        <li>Price: Rs. {{ hostel.price }}/month</li>
        <!-- Add more hostel details here -->
    </ul>
    <!-- Display rooms -->
    <h2>Rooms</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'select_bed' room.id %}">Room {{ room.room_number }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
