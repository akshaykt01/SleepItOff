<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>SleepItOff</title>
  <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/img/favicons/logo2.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/img/favicons/logo2.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/img/favicons/logo2.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/favicons/logo2.ico' %}">
    <link rel="manifest" href="{% static 'assets/img/favicons/manifest.json' %}">
    <meta name="msapplication-TileImage" content="{% static 'assets/img/favicons/logo2.png' %}">
    <meta name="theme-color" content="#ffffff">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- ===============================================-->
    <link href="{% static 'assets/css/theme.css' %}" rel="stylesheet" />
</head>
<body>

<!--navbar-->
    <main class="main" id="top">
      <nav class="navbar navbar-expand-lg navbar-light fixed-top py-5 d-block" data-navbar-on-scroll="data-navbar-on-scroll">
        <div class="container"><a class="navbar-brand" href="/"><img src="{% static 'assets/img/lg.png' %}" height="30" alt="logo" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"> </span></button>

        </div>
      </nav>
      <section style="padding-top: 7rem;">
        <div class="bg-holder" style="background-image:url({% static 'assets/img/hero/hero-bg.svg' %});">
        </div>
        <!--/.bg-holder-->


      </section>

          <div class="mb-2 text-center">
            <h3 class=" fw-bold font-cursive text-capitalize">For complaints/Feedbacks Please fill in the form below:</h3>
          </div>

<div class="container">
  <form action='feedback' method="POST" enctype="multipart/form-data">
      {% csrf_token %}

    <p>{% now "jS F Y H:i" %}</p>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="n1" placeholder="Enter Your name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="n2" placeholder="Enter Your email" required>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="number" class="form-control" name="n3" placeholder="Enter Your Phone number" pattern="[0-9]{10}" oninput="validatePhoneNumber(this)" required>
       <div id="phone-error" style="color: red; display: none;">Please enter a 10-digit phone number</div>
                                   <script>
                                        function validatePhoneNumber(input) {
                                            var phoneNumber = input.value;
                                            var errorDiv = document.getElementById("phone-error");

                                            if (phoneNumber.length !== 10) {
                                                errorDiv.style.display = "block";
                                            } else {
                                                errorDiv.style.display = "none";
                                            }
                                        }
                                   </script>
    </div>

    <div class="form-group">
      <label>Details</label>
      <textarea class="form-control" name="n4" required></textarea>
    </div><br>

    <input type="submit"  class="btn btn-danger orange-gradient-btn fs--1">

  </form>
</div>


</main>
</body>
</html>
