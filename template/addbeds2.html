<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addbeds</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
  <form action='hostelupdate' method="POST" enctype="multipart/form-data">
      {% csrf_token %}

    {% for i in r %}

    <input type="text" value="{{i.email}}" name="n" hidden="" >

    <div class="form-group">
      <label>Hostel Name</label>
      <input type="text" class="form-control" name="n1">
    </div>

    <div class="form-group">
      <label>Hostel Type </label>
      <select class="form-select" name="n2">
        <option>Men</option>
        <option>Women</option>
        <option>Mixed</option>
      </select>
    </div>

    <div class="form-group">
      <label>Number of Beds</label>
      <input type="text" class="form-control" name="n3" placeholder="{{i.nobeds}}">
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" name="n4" placeholder="{{i.loc}}">
    </div>

    <div class="form-group">
      <label>Image 1</label>
      <input type="file" class="form-control" name="n5">
    </div>

    <div class="form-group">
      <label>Image 2</label>
      <input type="file" class="form-control" name="n6">
    </div>

    <div class="form-group">
      <label>Image 3</label>
      <input type="file" class="form-control" name="n7">
    </div>

    <div class="form-group">
      <label>image 4</label>
      <input type="file" class="form-control" name="n8">
    </div>

    <div class="form-group">
      <label>image 5</label>
      <input type="file" class="form-control" name="n9">
    </div>

    <div class="form-group">
      <label>Details</label>
      <input type="text" class="form-control" name="n10">
    </div>

    <div class="form-group">
      <label>WiFi</label>
      <select class="form-select" name="n11">
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>


    <div class="form-group">
      <label>Price</label>
      <input type="text" class="form-control" name="n12" placeholder="{{i.price}}">
    </div>
    <input type="submit" class="btn btn-default ">
        {% endfor %}

  </form>
</div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
