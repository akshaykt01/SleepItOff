<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Arrow Example</title>

</head>
<body>

<!-- Back arrow -->
<a class="back-arrow" href="javascript:history.back()">&#8592;</a>
 <style>
        /* Style the back arrow */
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            text-decoration: none; /* Remove default underline */
            color: #000; /* Set arrow color */
        }
    </style>
</body>
</html>
